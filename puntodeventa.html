<div id="puntoVenta" class="content show">
  <h1>Punto de Venta</h1>
  <form id="saleForm">
    <div class="form-group">
      <label for="productCodeSale">Código de Producto</label>
      <input type="text" id="productCodeSale" required>
    </div>
    <div class="form-group">
      <label for="productNameSale">Nombre del Producto</label>
      <input type="text" id="productNameSale" required>
    </div>
    <div class="form-group">
      <label for="quantitySale">Cantidad</label>
      <input type="number" id="quantitySale" required>
    </div>
    <div class="form-group">
      <label for="priceSale">Precio Unitario</label>
      <input type="number" id="priceSale" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="paymentType">Tipo de Pago</label>
      <select id="paymentType" onchange="toggleCreditField()">
        <option value="efectivo">Efectivo</option>
        <option value="yape">Yape</option>
        <option value="credito">Crédito</option>
      </select>
    </div>
    <div id="creditField" class="form-group hidden">
      <label for="fullName">Nombre Completo</label>
      <input type="text" id="fullName">
    </div>
    <button type="button" onclick="processSale()">Registrar Venta</button>
    <button type="button" id="startButton">Iniciar Cámara</button>
  </form>
  <video id="video" style="display:none;" autoplay></video>
  <table id="salesTable">
    <thead>
      <tr>
        <th>Código de Producto</th>
        <th>Nombre del Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Total</th>
        <th>Tipo de Pago</th>
        <th>Nombre Completo (Crédito)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los datos de ventas se llenarán aquí -->
    </tbody>
  </table>
</div>
